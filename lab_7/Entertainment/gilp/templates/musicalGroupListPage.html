{% extends 'base.html' %}

{% block title %}List of Musical Groups{% endblock %}

{% block content %}
    <div class="container">
        <div class="row"><h1>Groups</h1></div>
        <div class="row">
            <div class="col-xs-2"><b>Id</b></div>
            <div class="col-xs-2"><b>Title</b></div>
            <div class="col-xs-2"><b>Style</b></div>
            <div class="col-xs-2"><b>Country</b></div>
        </div>
        <br>
        {% for group in groups %}
        <div class="row">
            <div class="col-xs-2">{{ group.id }}</div>
            <div class="col-xs-2">{{ group.title }}</div>
            <div class="col-xs-2">{{ group.style }}</div>
            <div class="col-xs-2">{{ group.country }}</div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
